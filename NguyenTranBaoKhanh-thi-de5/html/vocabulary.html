<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        
        .thead{
            background-color: #F9FAFB;
        }
    </style>
</head>
<body>
    <div id="container" style="margin: 10px 60px;">
        <div style="display: flex; justify-content: space-between; margin: 10px 0;">
            <h2 style="display: inline-block; margin-top: 3px;">Vocabulary Words</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="background-color: #22C55E; border: none; border-radius: 5px; color: white; width: 130px;height: 35px; ">Add
                new Word</button>
        </div>
        <form action="">
            <select style="width: 100%; height: 30px; background-color: #DEE2E6; border: none;">
                <option value="">All categories</option>
            </select>
        </form>
        <div class="search-bar" style="margin: 20px 0;">
            <input style="background-color: white; border: none;; border-radius: 5px; width: 100%; height: 30px; " type="text"
                placeholder="   Search vocabulary...">
        </div>
        <table style="width: 100%;">
            <thead class="thead">
                <tr class="table-primary">
                    <td class="theadWord" >WORD</td>
                    <td  class="theadWord">MEANING</td>
                    <td  class="theadWord">CATEGORY</td>
                    <td  class="theadWord">ACTIONS</td>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </thead>



        </table>
    </div>
    


</body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/vocabulary.js"></script>
</html>
